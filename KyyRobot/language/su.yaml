WELCOME_HELP_TEXT: |
    ──「 Pitulung Format Salam 」──
    "Pesen wilujeng sumping / pamitan grup anjeun tiasa dipersonalisasi dina sababaraha cara. Upami anjeun hoyong pesen"
    " pikeun dijieun hiji-hiji, kayaning pesen wilujeng sumping standar, anjeun tiasa nganggo variabel *ieu*:\n"
    " ❂ `{first}`*:* ieu ngagambarkeun *ngaran hareup* pamaké\n"
    " ❂ `{last}`*:* eta ngagambarkeun * ngaran tukang * pamaké. standar nyaeta *ngaran hareup* lamun pamaké teu boga "
    "nami pengker.\n"
    " ❂ `{fullname}`*:* eta ngagambarkeun *ngaran lengkep* pamaké. standar nyaeta *ngaran hareup* lamun pamaké teu boga "
    "nami pengker.\n"
    " ❂ `{username}`*:* eta ngagambarkeun *ngaran pamaké* pamaké. Default nyaéta *sebutkeun* "pamaké"
    "ngaran hareup lamun teu boga ngaran pamaké.\n"
    " ❂ `{mention}`*:* éta ngan *nyebutkeun* pamaké - méré tag ku ngaran hareup maranéhanana.\n"
    " ❂ `{id}`*:* éta ngagambarkeun *id*\n" pamaké
    " ❂ `{count}`*:* éta ngagambarkeun *nomer anggota* pamaké.\n"
    " ❂ `{chatname}`*:* ieu ngagambarkeun *ngaran obrolan ayeuna*.\n"
    "\nUnggal variabel WAJIB dikurilingan ku `{}` pikeun diganti.\n"
    "Pesen wilujeng sumping ogé ngadukung markdown, ku kituna anjeun tiasa wani / miring / kode / ngahubungkeun unsur naon waé."
    "Kancing ogé dirojong, ku kituna anjeun tiasa ngajantenkeun wilujeng sumping anjeun saé kalayan sababaraha intro anu saé"
    "kenop.\n"
    f"Pikeun nyieun tombol nu numbu ka aturan anjeun, make ieu: `[Aturan](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`. "
    "Ngan robah `group_id` kalawan id grup anjeun, nu tiasa didapet via /id, tur anjeun siap "
    "indit. Catet yén id grup biasana dimimitian ku tanda `-`; ieu wajib, jadi punten ulah "
    "mupus.\n"
    "Anjeun malah tiasa nyetél gambar / gif / video / pesen sora salaku pesen wilujeng sumping kalawan "
    "reply kana sedeng nu dipikahoyong, sarta nelepon `/setwelcome`."
