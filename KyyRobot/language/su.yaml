fsub_feds_help: |
    ──「 F-Subs / Feds 」──
    *Maksakeun Langganan:*
    Nasty tiasa ngajempékeun anggota anu henteu ngalanggan saluran anjeun dugi ka aranjeunna ngalanggan nalika diaktipkeun, kuring bakal ngajempékeun anggota anu henteu ngalanggan sareng nunjukkeun aranjeunna tombol bisu. Nalika aranjeunna mencet tombol, Kuring bakal ngirining aranjeunna
    *Susunan* *:* *Ngan panyipta*
    ❂ Tambahkeun kuring dina grup anjeun salaku admin
    ❂ Tambahkeun kuring dina saluran anjeun salaku admin
    
    *pesenan*
    ❂ /fsub {channel username} - Pikeun ngaktipkeun sareng ngatur saluran.
      💡 Laksanakeun heula ieu...
    ❂ /fsub - Pikeun meunangkeun setelan ayeuna.
    ❂ /fsub disable - Pikeun mareuman ForceSubscribe..
      💡 Upami anjeun nganonaktipkeun fsub anjeun kedah nyetél deui supados tiasa jalan.. /fsub {channel username}
    ❂ /fsub clear - Pikeun nganonaktipkeun sadaya anggota anu dijempékeun ku kuring.
    *Féderasi*
    Sadayana senang, dugi ka spammers mimiti asup ka grup anjeun, sareng anjeun kedah ngablokir aranjeunna. Teras anjeun kedah ngawitan ngalarang langkung seueur, sareng seueur deui, sareng nyeri.
    Tapi teras anjeun gaduh sababaraha grup, sareng anjeun henteu hoyong spammer ieu aya dina grup anjeun - kumaha anjeun tiasa ngadamel éta? Naha anjeun kedah meungpeuk aranjeunna sacara manual, dina sadaya grup anjeun?\n
    *Henteu deui!* Kalayan Federation, anjeun tiasa ngadamel larangan dina hiji obrolan tumpang tindih sareng sadaya obrolan anu sanés.\n
    Anjeun malah tiasa nunjuk admins federasi, jadi admins dipercaya anjeun bisa meungpeuk sakabeh spammers tina obrolan nu Anjeun hoyong ngajaga.\n
    *pesenan:*\n
