MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──
    Markdown mangrupikeun alat pormat anu kuat anu dirojong ku telegram. {dispatcher.bot.first_name} boga sababaraha perbaikan, pikeun mastikeun yén\
    pesen disimpen leres parsed, sarta ngidinan Anjeun pikeun nyieun tombol.
    ❂ <code>_italic_</code>: bungkus téks kalawan '_' bakal ngahasilkeun téks miring
    ❂ <code>*bold*</code>: bungkus téks kalawan '*' bakal ngahasilkeun téks kandel
    ❂ <code>`code`</code>: bungkus téks kalawan ''`' bakal ngahasilkeun téks monospasi, ogé katelah 'kode'
    ❂ <code>[sometext](someURL)</code>: ieu bakal nyieun tumbu - pesen ngan bakal némbongkeun <code>sometext</code>, \
    sareng ngetok éta bakal muka halaman <code>someURL</code>.
    ❂ <b>Contoh:</b><code>[test](example.com)</code>
    ❂ <code>[buttontext](buttonurl:someURL)</code>: Ieu pamutahiran husus pikeun ngidinan pamaké pikeun mibanda telegram a\
    tombol dina markdown maranéhna. <code>buttontext</code> bakal naon dipintonkeun dina tombol, jeung <code>someurl</code> \
    bakal url dibuka.
    <b>Contoh:</b> <code>[Ieu tombol](buttonurl:example.com)</code>
    Upami anjeun hoyong sababaraha tombol dina garis anu sami, paké: sami, sapertos kitu:
    <code>[satu](buttonurl://example.com)
    [dua](buttonurl://google.com:sama)</code>
    Ieu bakal nyieun dua tombol dina baris tinimbang hiji tombol per baris.
    Inget yen pesen anjeun <b>KUDU</b> ngandung sababaraha téks sagigireun ngan hiji tombol!
