    Ieu ngidinan Anjeun pikeun nyambung ka database obrolan, tur nambahkeun nanaon ka dinya tanpa ajakan muncul dina obrolan! Pikeun alesan atra, Anjeun kudu jadi admin pikeun nambahkeun hiji hal; tapi unggal anggota grup tiasa ningali data anjeun.
    ❂ /connect: Nyambung ka obrolan (Tiasa dilakukeun dina grup sareng /connect atawa /connect <chat id> di PM)
    ❂ /koneksi: Daptar obrolan disambungkeun
    ❂ /disconnect: Pegatkeun sambungan tina obrolan
    ❂ /helpconnect: Daptar paréntah sadia nu bisa dipaké jarak jauh
    *Admin wungkul:*
    ❂ /allowconnect <yes/no>: ngidinan pamaké pikeun nyambung ka obrolan
