antichannel_help: |
    ──「 Anti-Saluran 」──
        ⚠️ PERHATOSAN ⚠️
    *Upami nganggo mode ieu, hasilna aya dina grup salami anjeun moal tiasa ngobrol nganggo saluran.*
    Modeu Anti Channel nyaéta mode pikeun otomatis ngalarang pangguna anu ngobrol nganggo Saluran.
    Paréntah ieu ngan bisa dipaké ku *Admin*.
    ❂ /antich <'on'/'yes'> *:* ngaktipkeun mode anti-kanal
    ❂ /antich <'off'/'no'> *:* nganonaktipkeun anti-channel-mode
antiflood_help: |
    ──「 Anti-Flood 」──
    Antiflood ngamungkinkeun anjeun nyandak tindakan ka pangguna anu ngirim langkung ti x pesen sakaligus. Ngaleuwihan bah set \
    bakal ngakibatkeun ngawatesan pamaké éta.
    Bakal ngajempékeun pangguna upami aranjeunna ngirim langkung ti 10 pesen sakaligus, bot teu dipaliré.
    ❂ `/flood`*:* Meunangkeun setelan kontrol banjir ayeuna
    *Admin wungkul :*
    ❂ `/setflood <int/'no'/'off'>`*:* ngaktipkeun atawa nganonaktipkeun kontrol banjir
      *Contoh:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan anu kedah dilakukeun nalika pangguna parantos ngaleuwihan wates banjir. ban/tendangan/bisu/tmute/tban
    *Catetan:*
    Nilai dipikabutuh pikeun tban sareng tmute!!
    Ieu tiasa:
    ➩ `5m` = 5 menit
    ➩ `6j` = 6 jam
    ➩ `3 hari` = 3 dinten
    ➩ `1w` = 1 minggu
antispam_help: |
    ──「 Anti-Spam 」──
    *Hanya Admin :*
    ❂ `/antispam <on/off/yes/no>`*:* Bakal ngaktifkeun téknologi antispam kami atanapi mulangkeun setélan anjeun ayeuna.
    Anti-Spam, dipaké ku pamekar bot pikeun larangan spammers dina sakabéh grup. Eta mantuan ngajaga \
    Anjeun sareng grup anjeun ku ngaleungitkeun spammers gancang-gancang.
    *Catetan:* Pamaké bisa banding atawa ngalaporkeun spammers di @{SUPPORT_CHAT}
    Éta ogé ngahijikeun API @Spamwatch pikeun ngahapus saloba Spammers tina rohangan obrolan anjeun!
    *Naon SpamWatch?*
    SpamWatch gaduh daptar larangan anu terus diropéa tina spambots, trolls, spammers bitcoin sareng karakter anu goréng[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Terus mantuan otomatis ngalarang spammers ti grup anjeun Jadi anjeun teu kudu salempang ngeunaan spammers narajang grup anjeun.
    *Catetan:* Pamaké bisa banding larangan spamwatch on @SpamwatchSupport
approve_help: |
    ──「 Disatujuan 」──
    Sakapeung, anjeun tiasa percanten ka pangguna pikeun henteu ngirimkeun eusi anu teu dihoyongkeun.
    Panginten henteu cekap pikeun ngajantenkeun aranjeunna janten admin, tapi anjeun tiasa waé kalayan ngonci, daptar hideung, sareng anti banjir henteu dilarapkeun ka aranjeunna.
    Éta naon idin pikeun - approve pamaké dipercaya pikeun ngidinan aranjeunna masangkeun
    *Paréntah Admin:*
    ❂ /approval*:* Pariksa status idin pamaké dina obrolan ieu.
    ❂ /approve*:* Nyatujuan pamaké. Konci, daptar hideung sareng anti banjir moal aya deui.
    ❂ /unapprove*:* Disapproves pamaké. Aranjeunna ayeuna bakal dikonci, daptar hideung, sareng tahan banjir deui.
    ❂ /approved*:* Daptar sadaya pangguna anu disatujuan.
    ❂ /unapproveall*:* Ngabolaykeun persetujuan ti *SADAYANA* pamaké dina obrolan. Ieu teu bisa dibolaykeun.
bansmutes_help: |
    ──「 Larang / Jempé 」──
    *Paréntah pamaké:*
    ❂ /kickme*:* najong pamaké anu ngaluarkeun paréntah
    *Admin wungkul :*
    ❂ /ban <userhandle>*:* ngalarang pamaké. (ngaliwatan gagang, atanapi balesan)
    ❂ /sban <userhandle>*:* Jempé ngalarang pangguna. Hapus paréntah, Bales pesen teu bales. (ngaliwatan gagang, atanapi balesan)
    ❂ /tban <userhandle> x(m/h/d)*:* larangan pamaké pikeun x waktos. (ngaliwatan gagang, atanapi balesan). m = menit, h = jam, d = hari.
    ❂ /unban <userhandle>*:* ngabuka blokir pamaké. (ngaliwatan gagang, atanapi balesan)
    ❂ /kick <userhandle>*:* miceun pangguna tina grup, (ngaliwatan cecekelan, atanapi balesan)
    ❂ /mute <userhandle>*:* jempé pamaké. Ogé bisa dipaké salaku reply a, nganonaktipkeun pamaké ngawalon.
    ❂ /tmute <userhandle> x(m/h/d)*:* nganonaktipkeun pamaké pikeun x waktos. (via cecekelan, atawa reply). m = menit, h = jam, d = hari.
    ❂ /unmute <userhandle>*:* ngaktipkeun sora pamaké. Ogé bisa dipaké salaku reply a, nganonaktipkeun pamaké ngawalon.
    ❂ /zombies*:* milarian akun anu dihapus
    ❂ /zombies clean*:* miceun akun anu dihapus tina grup.
    ❂ /snipe <chatid> <string>*:* Jieun kuring ngirim pesen ka obrolan husus.
blacklist_help: |
    ──「 Daptar hideung 」──
    Blacklists dipaké pikeun ngeureunkeun pemicu nu tangtu ti keur diucapkeun dina grup. Iraha waé pemicu disebatkeun, pesenna langsung dihapus. Kombo anu saé kadang pasangkeun ieu sareng saringan peringatan!
    *CATETAN*: Daptar hideung henteu mangaruhan admin grup.
    ❂ /blacklist*:* Nempo kecap nu ayeuna blacklisted.
    Admin wungkul:
    ❂ /addblacklist <triggers>*:* Tambahkeun pemicu pikeun blacklist. Unggal baris dianggap pemicu tunggal, jadi ngagunakeun baris béda bakal ngidinan Anjeun pikeun nambahkeun sababaraha pemicu.
    ❂ /unblacklist <triggers>*:* Leupaskeun pemicu tina blacklist nu. Logika baris anyar anu sami berlaku di dieu, ku kituna anjeun tiasa ngahapus sababaraha pemicu sakaligus.
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Laku lampah anu dilakukeun nalika aya anu ngeposkeun kecap anu disebatkeun.
    Stiker daptar hideung dianggo pikeun ngeureunkeun stiker anu tangtu. Iraha waé stiker dikirim, pesenna bakal langsung dipupus.
    *CATETAN:* Stiker daptar hideung henteu mangaruhan admin grup
    ❂ /blsticker*:* Pariksa stiker ayeuna blacklisted
    *Admin wungkul:*
    ❂ /addblsticker <sticker link>*:* Tambahkeun pemicu stiker kana daptar hideung. Bisa ditambahkeun via stiker reply
    ❂ /unblsticker <sticker link>*:* Leupaskeun pemicu tina blacklist nu. Logika baris anyar anu sami berlaku di dieu, ku kituna anjeun tiasa ngahapus sababaraha pemicu sakaligus
    ❂ /rmblsticker <tautan stiker>*:* Sarua jeung di luhur
    ❂ /blstickermode <delete/ban/tban/mute/tmute>*:* set hiji aksi standar naon nu kudu lamun pamaké ngagunakeun stiker blacklisted
    Catetan:
    ❂ <sticker link> tiasa `https://t.me/addstickers/<sticker>` atawa cukup `<sticker>` atanapi ngawalon pesen stiker
cleaner_help: |
    ──「 beberesih 」──
    Pembersih téks biru ngahapus sadaya paréntah anu didamel ku jalma dina obrolan anjeun.
    ❂ /cleanblue <on/off/yes/no>*:* paréntah jelas sanggeus ngirim
    ❂ /ignoreblue <word>*:* nyegah beberesih otomatis tina paréntah
    ❂ /unignoreblue <word>*:* ngahapus nyegah cleanup otomatis paréntah
    ❂ /listblue*:* daptar paréntah ayeuna whitelisted
    *Ieu paréntah khusus Bencana, admin teu tiasa nganggo ieu:*
    ❂ /gignoreblue <word>*:* sacara global teu malire ngabersihan téks biru tina kecap anu disimpen di Saitama.
    ❂ /ungignoreblue <word>*:* miceun paréntah tina daptar cleanup global
