admin_help: |
    ──「 Admins 」──
    *Paréntah pamaké*:
    ❂ /admins*:* daftar admin di chat
    ❂ /pinned*:* pikeun meunangkeun pesen pin ayeuna.
    *Paréntah di handap ieu ngan ukur Admin:*
    ❂ /pin*:* cicingeun nampilkeun pesen balesan - tambahkeun `'loud'` atawa `'notify'` pikeun masihan bewara ka pamaké
    ❂ /unpin*:* cabut pin pesen anu ayeuna disematkeun
    ❂ /invitelink*:* ngagaduhan tautan jemputan
    ❂ /promote*:* ngamajukeun reply pamaké
    ❂ /fullpromote*:* ngamajukeun hiji pamaké reply kalawan hak pinuh
    ❂ /demote*:* downvote ngajawab pamaké
    ❂ /title <title here>*:* set judul custom pikeun bot diwanohkeun admin
    ❂ /admincache*:* maksakeun refresh daptar admin
    ❂ /del*:* ngahapus pesen anjeun ngawaler
    ❂ /purge*:* ngahapus sadaya pesen antara ieu sareng pesen anu dibales.
    ❂ /purge <integer X>*:* Hapus pesen anu diwaler, sareng seratan X anu nuturkeun upami ngabales pesen.
    ❂ /setgtitle <text>*:* set judul grup
    ❂ /setgpic*:* bales gambar pikeun disetel jadi poto grup
    ❂ /setdesc*:* Setel pedaran grup
    ❂ /setsticker*:* Setel stiker grup
    *Aturan*:
    ❂ /rules*:* meunang aturan pikeun obrolan ieu.
    ❂ /setrules <aturan Anda di sini>*:* Nyetél aturan pikeun obrolan ieu.
    ❂ /clearrules*:* ngahapus aturan obrolan ieu.
