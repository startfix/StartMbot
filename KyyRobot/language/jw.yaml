admin_help: |
    ──「 Admin 」──
    *Printah Panganggo*:
    ❂ /staff*:* dhaptar admin ing chatting
    ❂ /pinned*:* kanggo njaluk pesen pin saiki.
    *Printah ing ngisor iki mung Admin:*
    ❂ /pin*:* meneng-menengan pin pesen balesan - nambah `'loud'` utawa `'notify'` kanggo menehi kabar kanggo pangguna
    ❂ /unpin*:* copot pesen sing disematake saiki
    ❂ /invitelink*:* entuk link undangan
    ❂ /promote*:* ningkataké balesan pangguna
    ❂ /fullpromote*:* ningkataké panganggo balesan karo hak lengkap
    ❂ /demote*:* downvote mangsuli kedhaftar
    ❂ /title <title here>*:* atur judhul khusus kanggo admin sing dipromosekake bot
    ❂ /admincache*:* meksa refresh dhaftar admin
    ❂ /del*:* mbusak pesen sing sampeyan bales
    ❂ /purge*:* mbusak kabeh pesen antarane iki lan pesen sing dibales.
    ❂ /purge <integer X>*:* mbusak pesen balesan, lan pesen X sing tindakake yen mbales pesen.
    ❂ /setgtitle <text>*:* nyetel judhul grup
    ❂ /setgpic*:* mbales gambar kanggo disetel minangka foto grup
    ❂ /setdesc*:* Setel deskripsi klompok
    ❂ /setsticker*:* Setel stiker klompok
    *Aturan*:
    ❂ /rules*:* njaluk aturan kanggo chatting iki.
    ❂ /setrules <aturan sampeyan ing kene>*:* atur aturan kanggo obrolan iki.
    ❂ /clearrules*:* mbusak aturan chatting iki.
