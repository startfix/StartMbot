    ──「 Reresik 」──
    Pembersih teks biru mbusak kabeh prentah sing digawe sing dikirim wong ing obrolan sampeyan.
    ❂ /cleanblue <on/off/yes/no>*:* printah cetha sawise ngirim
    ❂ /ignoreblue <word>*:* nyegah reresik otomatis printah
    ❂ /unignoreblue <word>*:* mbusak ngalangi ngresiki otomatis printah
    ❂ /listblue*:* dhaftar printah saiki whitelisted
    *Iki perintah khusus Bencana, admin ora bisa nggunakake iki:*
    ❂ /gignoreblue <word>*:* global nglirwakake mbusak teks biru saka tembung disimpen ing Prime.
    ❂ /ungignoreblue <word>*:* mbusak printah saka dhaftar ngresiki global
