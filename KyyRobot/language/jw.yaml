MARKDOWN_HELP: |
    ──「 Bantuan Markdown 」──
    Markdown minangka alat format sing kuat banget sing didhukung telegram. {dispatcher.bot.first_name} duwe sawetara dandan, kanggo mesthekake yen \
    pesen sing disimpen bener parsed, lan ngidini sampeyan nggawe tombol.
    ❂ <code>_italic_</code>: mbungkus teks nganggo '_' bakal ngasilake teks miring
    ❂ <code>*bold*</code>: mbungkus teks nganggo '*' bakal ngasilake teks kandel
    ❂ <code>`code`</code>: mbungkus teks nganggo '`' bakal ngasilake teks monospace, uga dikenal minangka 'kode'
    ❂ <code>[sometext](someURL)</code>: iki bakal nggawe link - pesen mung bakal nuduhake <code>sometext</code>, \
    lan nutul bakal mbukak kaca kasebut<code>someURL</code>.
    ❂ <b>Contoh:</b><code>[test](example.com)</code>
    ❂ <code>[buttontext](buttonurl:someURL)</code>: iki minangka upgrade khusus kanggo ngidini pangguna duwe telegram \
    tombol ing markdown sing. <code>buttontext</code> bakal ditampilake ing tombol, lan <code>someurl</code>\
    bakal dadi url sing dibukak.
    <b>Tuladha:</b> <code>[Iki tombol](buttonurl:example.com)</code>
    Yen sampeyan pengin macem-macem tombol ing baris sing padha, gunakake `:same`, kaya:
    <code>[satu](buttonurl://example.com)
    [dua](buttonurl://google.com:same)</code>
    Iki bakal nggawe rong tombol ing baris tinimbang siji tombol saben baris.
    Elinga yen pesen sampeyan <b>KUDU</b> ngemot sawetara teks liyane saka mung tombol!
