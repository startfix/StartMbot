    Iki ngidini sampeyan nyambungake menyang database chatting, lan nambah apa wae tanpa ana pituduh sing katon ing obrolan! Kanggo alasan sing jelas, sampeyan kudu dadi admin kanggo nambah soko; nanging saben anggota ing grup bisa ndeleng data sampeyan.
    ❂ /connect: Nyambung menyang chatting (Bisa ditindakake ing grup karo /connect utawa /connect <chat id> ing PM)
    ❂ /connection: Dhaptar obrolan sing disambungake
    ❂ /disconnect: Pedhot saka chatting
    ❂ /helpconnect: Dhaftar printah kasedhiya sing bisa digunakake mbatalake
    *Mung Admin:*
    ❂ /allowconnect <yes/no>: ngidini pangguna kanggo nyambung menyang chatting
