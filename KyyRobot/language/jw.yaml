antichannel_help: |
    ──「 Anti-Saluran 」──
        ⚠️ WARNING ⚠️
    *Yen sampeyan nggunakake mode iki, asile ana ing grup ing salawas-lawase sampeyan ora bisa chatting nggunakake saluran kasebut *
    Mode Anti Channel minangka mode kanggo nglarang pangguna sing ngobrol nggunakake Saluran kanthi otomatis.
    Printah iki mung bisa digunakake dening *Admin*.
    ❂ /antich <'on'/'yes'> *:* ngaktifake mode anti-saluran
    ❂ /antich <'off'/'no'> *:* mateni mode anti-saluran
antiflood_help: |
    ──「 Anti Banjir 」──
    Antiflood ngidini sampeyan tumindak marang pangguna sing ngirim luwih saka x pesen saurutan. Ngluwihi banjir set \
    bakal nyebabake matesi pangguna kasebut.
    Bakal bisu pangguna yen ngirim luwih saka 10 pesen saurutan, bot ora digatekake.
    ❂ `/flood`*:* Entuk setelan kontrol banjir saiki
    *Mung Admin :*
    ❂ `/setflood <int/'no'/'off'>`*:* ngaktifake utawa mateni kontrol banjir
      *Contoh:* `/setflood 10`
    ❂ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Tindakan sing kudu ditindakake nalika pangguna wis ngluwihi watesan banjir. ban/kick/mute/tmute/tban
    *Cathetan :*
    Nilai dibutuhake kanggo tban lan tmute!!
    Iki bisa dadi:
    ➩ `5m` = 5 menit
    ➩ `6j` = 6 jam
    ➩ `3 hari` = 3 hari
    ➩ `1w` = 1 minggu
antispam_help: |
    ──「 Anti-Spam 」──
    *Mung Admin :*
    ❂ `/antispam <on/off/yes/no>`*:* Bakal ngaktifake teknologi antispam utawa mulihake setelan sampeyan saiki.
    Anti-Spam, digunakake dening pangembang bot kanggo nglarang spammer ing kabeh grup. Iku mbantu nglindhungi \
    sampeyan lan grup sampeyan kanthi cepet mbusak spammer.
    *Cathetan:* Pangguna bisa banding utawa nglaporake spammer ing @{SUPPORT_CHAT}
    Iku uga nggabungake API @Spamwatch kanggo mbusak akeh Spammers saka kamar obrolan sampeyan!
    *Apa iku SpamWatch?*
    SpamWatch duwe dhaptar larangan spam, troll, spammer bitcoin lan karakter ala sing terus dianyari[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Terusake bantuan kanthi otomatis nglarang spammer saka grup sampeyan Dadi sampeyan ora perlu kuwatir babagan spammer sing nyerang grup sampeyan.
    * Cathetan: * Pangguna bisa mréntahaké larangan spamwatch ing @SpamwatchSupport
approve_help: |
    ──「 Disetujoni 」──
    Kadhangkala, sampeyan bisa dipercaya pangguna supaya ora ngirim konten sing ora dikarepake.
    Bisa uga ora cukup kanggo nggawe dheweke dadi admin, nanging sampeyan bisa uga duwe kunci, dhaptar ireng, lan anti-banjir sing ora ditrapake.
    Sing dadi idin - nyetujoni pangguna sing dipercaya supaya bisa ngirim
    *Printah Admin:*
    ❂ /approval*:* Priksa status idin pangguna ing obrolan iki.
    ❂ /approve*:* Nyetujoni pangguna. Kunci, daftar ireng lan anti-banjir ora bakal ditrapake maneh.
    ❂ /unapprove*:* Ora disetujoni pangguna. Saiki bakal dikunci, didaftar ireng, lan tahan banjir maneh.
    ❂ /approved*:* Dhaptar kabeh pangguna sing disetujoni.
    ❂ /unapproveall*:* Batal persetujuan saka *ALL* pangguna ing chatting. Iki ora bisa dibatalake.
bansmutes_help: |
    ──「 Larangan / Bisu 」──
    *Printah Pengguna:*
    ❂ /kickme*:* nendhang pangguna sing ngetokake perintah kasebut
    *Mung Admin :*
    ❂ /ban <userhandle>*:* mblokir pangguna. (liwat gagang, utawa balesan)
    ❂ /sban <userhandle>*:* Meneng-meneng nglarang pangguna. Mbusak printah, Mbales pesen lan ora mbales. (liwat gagang, utawa balesan)
    ❂ /tban <userhandle> x(m/h/d)*:* nglarang pangguna kanggo wektu x. (liwat gagang, utawa balesan). m = menit, h = jam, d = dina.
    ❂ /unban <userhandle>*:* mbukak blokir pangguna. (liwat gagang, utawa balesan)
    ❂ /kick <userhandle>*:* mbusak pangguna saka grup, (liwat gagang, utawa balesan)
    ❂ /mute <userhandle>*:* nggawe bisu pangguna. Bisa uga digunakake minangka balesan, mateni pangguna sing mangsuli.
    ❂ /tmute <userhandle> x(m/h/d)*:* mateni pangguna kanggo wektu x. (liwat gagang, utawa balesan). m = menit, h = jam, d = dina.
    ❂ /unmute <userhandle>*:* ngaktifake swara pangguna. Bisa uga digunakake minangka balesan, mateni pangguna sing mangsuli.
    ❂ /zombies*:* nggoleki akun sing wis dibusak
    ❂ /zombies clean*:* mbusak akun sing wis dibusak saka grup.
    ❂ /snipe <chatid> <string>*:* Nggawe kula ngirim pesen menyang chatting tartamtu.
blacklist_help: |
    ──「 Daftar ireng 」──
    Blacklist digunakake kanggo mungkasi pemicu tartamtu saka ngandika ing grup. Yen ana pemicu kasebut, pesen kasebut langsung dibusak. Gabungan sing apik kadhangkala dipasangake karo filter peringatan!
    *CATATAN*: Blacklisting ora mengaruhi admin grup.
    ❂ /blacklist*:* Deleng tembung sing saiki wis ireng.
    Mung admin:
    ❂ /addblacklist <triggers>*:* Tambah pemicu menyang dhaptar ireng. Saben baris dianggep minangka pemicu siji, mula nggunakake baris sing beda bakal ngidini sampeyan nambahake sawetara pemicu.
    ❂ /unblacklist <triggers>*:* Mbusak pemicu saka dhaptar ireng. Logika baris anyar sing padha ditrapake ing kene, supaya sampeyan bisa mbusak sawetara pemicu bebarengan.
    ❂ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Tumindak sing ditindakake nalika ana wong sing ngirim tembung sing diselehake ing daftar ireng.
    Stiker daftar ireng digunakake kanggo mungkasi stiker tartamtu. Nalika stiker dikirim, pesen kasebut bakal langsung dibusak.
    *CATHETAN:* Stiker daftar ireng ora mengaruhi admin grup
    ❂ /blsticker*:* Priksa stiker sing saiki ireng
    *Mung Admin :*
    ❂ /addblsticker <sticker link>*:* Tambah pemicu stiker menyang dhaptar ireng. Bisa ditambahake liwat stiker balesan
    ❂ /unblsticker <sticker link>*:* Mbusak pemicu saka dhaptar ireng. Logika baris anyar sing padha ditrapake ing kene, supaya sampeyan bisa mbusak sawetara pemicu bebarengan
    ❂ /rmblsticker <tautan stiker>*:* Padha ing ndhuwur
    ❂ /blstickermode <delete/ban/tban/mute/tmute>*:* nyetel tumindak gawan apa sing kudu dilakoni yen pangguna nggunakake stiker blacklist
    Cathetan:
    ❂ <sticker link> iso `https://t.me/addstickers/<sticker>` utawa cukup `<sticker>` utawa mbales pesen stiker
