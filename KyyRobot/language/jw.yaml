fsub_feds_help: |
    ──「 F-Subs / Feds 」──
    *Paksa Langganan:*
    Prime bisa nggawe bisu anggota sing ora langganan saluran sampeyan nganti langganan nalika diaktifake, aku bakal bisu anggota sing ora langganan lan nuduhake tombol bisu. Nalika padha menet tombol, Aku bakal muni
    *Setelan* *:* * Mung Pencipta*
    ❂ Tambah aku ing grup sampeyan minangka admin
    ❂ Tambah aku ing saluran sampeyan minangka admin
    
    *Printah*
    ❂ /fsub {channel username} - Kanggo ngaktifake lan ngatur saluran.
      💡 Gawe iki dhisik...
    ❂ /fsub - Kanggo entuk setelan saiki.
    ❂ /fsub disable - Kanggo mateni ForceSubscribe..
      💡 Yen sampeyan mateni fsub sampeyan kudu nyetel maneh supaya bisa digunakake. /fsub {channel username}
    ❂ /fsub clear - Kanggo unmute kabeh anggota bisu dening kula.
    *Federasi*
    Iku kabeh nyenengake, nganti spammer wiwit mlebu grup, lan sampeyan kudu mblokir wong-wong mau. Banjur sampeyan kudu miwiti nglarang liyane, lan liyane, lan nyengsarakke.
    Nanging sampeyan duwe pirang-pirang grup, lan sampeyan ora pengin spammer iki ana ing grup sampeyan - kepiye sampeyan bisa ngatasi? Apa sampeyan kudu mblokir kanthi manual, ing kabeh grup sampeyan?\n
    *Ora maneh!* Kanthi Federasi, sampeyan bisa nggawe larangan ing siji obrolan tumpang tindih kabeh obrolan liyane.\n
    Sampeyan malah bisa milih admin federasi, supaya admin sing dipercaya bisa mblokir kabeh spammer saka obrolan sing pengin dilindhungi.\n
    *Perintah:*\n
    Feds saiki dipérang dadi 3 bagean kanggo penak.
    ❂ `/fedownerhelp`*:* Nyedhiyani pitulungan kanggo nggawe feed lan printah pemilik mung
    ❂ `/fedadminhelp`*:* Menehi pitulungan karo pesenan administrasi dhaharan
    ❂ `/feduserhelp`*:* Nyedhiyakake pitulung kanggo printah sing bisa digunakake sapa wae
FED_OWNER_HELP: | 
    ──「 Feds 」──
    *👑 Mung Pemilik Fed:*
    ❂ `/newfed <fed_name>`*:* Anggota Federasi, Siji diijini nggunakake saben wektu
    ❂ `/renamefed <fed_id> <new_fed_name>`*:* Ganti geneng feed id dadi new gen
    ❂ `/delfed <fed_id>`*:* Mbusak Federation, lan informasi apa wae sing ana ngarsane. Ora bakal ditrapake yen pangguna diblokir
