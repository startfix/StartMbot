WELCOME_HELP_TEXT: |
    ──「 Pitulung Format Salam 」──
    "Pesen sambutan/perpisahan grup sampeyan bisa dipersonalisasi kanthi macem-macem cara. Yen sampeyan pengin pesen"
    " kanggo nggawe siji-siji, kaya pesen sambutan standar, sampeyan bisa nggunakake variabel *iki*:\n"
    "❂ `{first}`*:* iki makili *jeneng ngarep* pangguna\n"
    "❂ `{pungkasan}`*:* iki makili *jeneng mburi* pangguna. Default yaiku *jeneng ngarep* yen pangguna ora duwe "
    "jeneng mburi.\n"
    "❂ `{fullname}`*:* iki makili *jeneng lengkap* pangguna. Default yaiku *jeneng ngarep* yen pangguna ora duwe "
    "jeneng mburi.\n"
    "❂ `{username}`*:* iki nggantosi *username* user. Default yaiku *ngomong* "user"
    "jeneng ngarep yen ora ana jeneng panganggo.\n"
    "❂ `{mention}`*:* iki mung *nyebutake* pangguna - menehi tag nganggo jeneng ngarep.\n"
    "❂ `{id}`*:* iki makili *id*\n" panganggo
    "❂ `{count}`*:* iki nuduhake *nomer anggota* pangguna.\n"
    "❂ `{chatname}`*:* iki makili *jeneng chatting saiki*.\n"
    "\nSaben variabel WAJIB diubengi `{}` kanggo diganti.\n"
    "Pesen sambutan uga ndhukung markdown, supaya sampeyan bisa kandel / miring / kode / ngubungake unsur apa wae."
    "Tombol uga didhukung, supaya sampeyan bisa nggawe sambutan katon apik tenan karo sawetara intro apik"
    "tombol.\n"
    f"Kanggo nggawe tombol sing nyambung menyang aturan sampeyan, gunakake iki: `[Aturan](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`."
    "Ganti wae `group_id` karo id grup sampeyan, sing bisa dipikolehi liwat /id, lan sampeyan bisa pindhah"
    "go. Elinga yen id grup biasane didhisiki tandha `-`; iki wajib, mula aja"
    "mbusak.\n"
    "Sampeyan malah bisa nyetel pesen gambar/gif/video/swara minangka pesen sambutan karo"
    "Bales menyang medium sing dikarepake, lan nelpon `/setwelcome`."
